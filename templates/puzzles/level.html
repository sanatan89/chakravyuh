{% block content %}
<script src="jquery.js" type="text/javascript"></script>
<script src="/media/js/jquery.runner.js" type="text/javascript"></script>
<script>
$('#runner').runner();
$('#myButton').click(function() {
    $('#runner').runner('start');
});
</script>
<span id="runner"></span>
<div id="myButton">Start</div>
<div class="form">
	<form method="POST" action=".">{% csrf_token %}
	<div class="container">
		<div class="col-md-2 reg-labels">
		<p>Description</p>
		<p>Image</p>
		<p>{{ form.answer.label }}</p>
		</div>
		<div class="col-md-2">
		<p>{{ question.description }}</p>
		<p><image src="{{ question.image.url }}"/></p>
	    <p>{{ form.answer }}</p>
	    </div>
	</div>
	<input type="submit" value="submit"/>
	</form>
</div>
{% endblock %}
